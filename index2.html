<!DOCTYPE html>

<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0B6E4F',
                        secondary: '#F59E0B',
                        dark: '#111827',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        'arabic': ['Tajawal', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        .animate-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .animate-enter.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .faq-item {
            transition: all 0.3s ease-in-out;
        }
        
        .faq-answer {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .faq-answer.open {
            max-height: 500px;
            opacity: 1;
        }
        
        .faq-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .faq-icon.rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="font-arabic bg-light text-dark rtl">

<!-- FAQ Section - New Design -->

    <div class="container mx-auto px-4 relative z-10">
        <div class="text-center mb-16 animate-enter">

            <h2 class="text-4xl md:text-5xl font-bold text-dark mb-6">أسئلة تتكرر في أذهانكم</h2>

                جمعنا لكم الإجابات الواضحة على الأسئلة الأكثر شيوعاً حول خدمات نقل العفش
            </p>
        </div>
        
        <div class="max-w-4xl mx-auto">
            <!-- FAQ Tabs -->
            <div class="flex flex-wrap justify-center gap-4 mb-12 animate-enter">
                <button class="faq-tab active px-6 py-3 bg-primary text-white rounded-xl font-medium transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1" data-category="all">
                    جميع الأسئلة
                </button>
                <button class="faq-tab px-6 py-3 bg-white text-dark border border-gray-200 rounded-xl font-medium transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1" data-category="services">
                    الخدمات
                </button>
                <button class="faq-tab px-6 py-3 bg-white text-dark border border-gray-200 rounded-xl font-medium transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1" data-category="pricing">
                    الأسعار
                </button>
                <button class="faq-tab px-6 py-3 bg-white text-dark border border-gray-200 rounded-xl font-medium transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1" data-category="booking">
                    الحجز
                </button>
            </div>
            
            <!-- FAQ Container - Single Column -->
            <div class="space-y-4" id="faq-container">
                <!-- FAQ items will be populated by JavaScript -->
            </div>
            
            <!-- Still Have Questions -->
            <div class="mt-16 text-center animate-enter">
                <div class="bg-white rounded-2xl p-8 shadow-lg border border-gray-100">
                    <div class="w-20 h-20 bg-primary bg-opacity-10 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-dark mb-4">لا زلت لديك أسئلة؟</h3>
                    <p class="text-gray-600 mb-6 max-w-2xl mx-auto">
                        فريق الدعم لدينا مستعد للإجابة على جميع استفساراتك وتقديم المساعدة التي تحتاجها
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="tel:+966555123456" class="bg-primary text-white px-8 py-4 rounded-xl font-bold hover:bg-green-800 transition-colors flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            اتصل بنا للاستفسار
                        </a>
                        <a href="https://wa.me/966555123456" class="bg-secondary text-dark px-8 py-4 rounded-xl font-bold hover:bg-amber-600 transition-colors flex items-center justify-center gap-3 border border-amber-200 hover:border-amber-300">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893-.001-3.189-1.262-6.187-3.55-8.444"/>
                            </svg>
                            محادثة واتساب
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
// FAQ functionality
function initFAQ() {
    const faqContainer = document.getElementById('faq-container');
    const faqTabs = document.querySelectorAll('.faq-tab');
    
    if (!faqContainer) return;
    
    // Sample FAQ data with categories
    const faqs = [
        {
            question: 'كم تستغرق عملية نقل العفش؟',
            answer: 'تعتمد مدة النقل على حجم العفش والمسافة. بشكل عام، تستغرق عملية نقل شقة 3 غرف من 4 إلى 6 ساعات. نحن نعمل بفريق محترف لضمان إنجاز المهمة في أسرع وقت ممكن مع الحفاظ على الجودة.',
            category: 'services'
        },
        {
            question: 'هل توفرون خدمة التغليف؟',
            answer: 'نعم، نوفر خدمة تغليف احترافية بمواد عالية الجودة لحماية أثاثك أثناء النقل. نستخدم مواد تغليف متخصصة مثل الفقاعات الواقية، الأغطية الواقية، ومواد التغليف المقاومة للخدش.',
            category: 'services'
        },
        {
            question: 'ما هي مناطق الخدمة التي تغطونها؟',
            answer: 'نغطي جميع أحياء جدة، كما نقدم خدمة النقل بين المدن السعودية. يمكننا الوصول إلى أي مكان في المملكة مع ضمان نفس مستوى الجودة والاحترافية.',
            category: 'services'
        },
        {
            question: 'هل أسعاركم تشمل الضريبة؟',
            answer: 'نعم، جميع الأسعار المعلنة تشمل ضريبة القيمة المضافة. نحن نؤمن بالشفافية الكاملة في التسعير ولا توجد أي تكاليف خفية.',
            category: 'pricing'
        },
        {
            question: 'كيف يمكنني حجز موعد للنقل؟',
            answer: 'يمكنك حجز موعد عبر الاتصال بنا على الرقم الموجود في الموقع، أو عبر نموذج الاتصال، أو عبر الواتساب. سنقوم بتأكيد الحجز وتحديد الموعد المناسب لك.',
            category: 'booking'
        },
        {
            question: 'هل تقدمون ضمان على الخدمة؟',
            answer: 'نعم، نقدم ضماناً شاملاً على جميع خدماتنا. إذا حدث أي تلف أو خدش للأثاث خلال عملية النقل، فإننا نتحمل المسؤولية الكاملة ونقوم بالتعويض المناسب.',
            category: 'services'
        },
        {
            question: 'ما هي طرق الدفع المتاحة؟',
            answer: 'نقبل الدفع النقدي، التحويل البنكي، والدفع بالبطاقات الإئتمانية. يمكنك اختيار طريقة الدفع التي تناسبك مع توفير فاتورة رسمية لكل عملية.',
            category: 'pricing'
        },
        {
            question: 'هل يمكنني تغيير موعد النقل؟',
            answer: 'نعم، يمكنك تغيير موعد النقل قبل 24 ساعة على الأقل من الموعد المحدد. نحن نتفهم الظروف الطارئة ونسعى لتلبية احتياجات عملائنا بأقصى مرونة ممكنة.',
            category: 'booking'
        }
    ];
    
    // Render FAQs
    function renderFAQs(category = 'all') {
        faqContainer.innerHTML = '';
        
        const filteredFAQs = category === 'all' ? faqs : faqs.filter(faq => faq.category === category);
        
        filteredFAQs.forEach((faq, index) => {
            const faqItem = document.createElement('div');
            faqItem.className = 'faq-item bg-white rounded-2xl shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 overflow-hidden animate-enter';
            faqItem.style.animationDelay = `${index * 100}ms`;
            
            const faqId = `faq-${index}`;
            
            faqItem.innerHTML = `
                <button class="w-full text-right p-6 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 group" aria-expanded="false" aria-controls="${faqId}-answer">
                    <div class="flex items-start gap-4 flex-1">
                        <div class="w-12 h-12 bg-primary bg-opacity-10 rounded-xl flex items-center justify-center flex-shrink-0 mt-1 group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <span class="font-bold text-dark text-lg text-right flex-1">${faq.question}</span>
                    </div>
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center flex-shrink-0 group-hover:bg-primary group-hover:text-white transition-all duration-300 ml-4">
                        <svg class="w-5 h-5 faq-icon transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </button>
                <div id="${faqId}-answer" class="faq-answer">
                    <div class="px-6 pb-6 border-t border-gray-100">
                        <p class="text-gray-600 leading-relaxed text-right pt-4">${faq.answer}</p>
                    </div>
                </div>
            `;
            
            const button = faqItem.querySelector('button');
            const answer = faqItem.querySelector(`#${faqId}-answer`);
            const icon = faqItem.querySelector('.faq-icon');
            
            button.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                
                // Close all other FAQs
                document.querySelectorAll('.faq-answer').forEach(otherAnswer => {
                    if (otherAnswer !== answer) {
                        otherAnswer.classList.remove('open');
                        otherAnswer.previousElementSibling.setAttribute('aria-expanded', 'false');
                        otherAnswer.previousElementSibling.querySelector('.faq-icon').classList.remove('rotated');
                    }
                });
                
                // Toggle current FAQ
                if (isExpanded) {
                    answer.classList.remove('open');
                    this.setAttribute('aria-expanded', 'false');
                    icon.classList.remove('rotated');
                } else {
                    answer.classList.add('open');
                    this.setAttribute('aria-expanded', 'true');
                    icon.classList.add('rotated');
                }
            });
            
            // Keyboard accessibility
            button.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
            
            faqContainer.appendChild(faqItem);
        });

        // Initialize animations
        initAnimations();
    }
    
    // Tab functionality
    faqTabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // Remove active class from all tabs
            faqTabs.forEach(t => t.classList.remove('active', 'bg-primary', 'text-white'));
            faqTabs.forEach(t => t.classList.add('bg-white', 'text-dark', 'border', 'border-gray-200'));
            
            // Add active class to clicked tab
            this.classList.add('active', 'bg-primary', 'text-white');
            this.classList.remove('bg-white', 'text-dark', 'border', 'border-gray-200');
            
            // Render FAQs for selected category
            const category = this.getAttribute('data-category');
            renderFAQs(category);
        });
    });
    
    // Animation functionality
    function initAnimations() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);
        
        // Observe all elements with animate-enter class
        document.querySelectorAll('.animate-enter').forEach(el => {
            observer.observe(el);
        });
    }
    
    // Initial render
    renderFAQs();
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initFAQ();
});
</script>

</body>
</html>
